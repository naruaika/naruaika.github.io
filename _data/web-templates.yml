    <style>
      .button-11 {
        position: relative;
        height: 45px;
        width: 130px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f0f0f0;
        font-size: 14px;
        font-weight: 800;
        text-transform: uppercase;
        white-space: nowrap;
        background: transparent;
        border: none;
        z-index: 1;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-11::after,
      .button-11::before {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: -99999;
        transition: all .4s;
      }

      .button-11::before {
        transform: translate(0%, 0%);
        width: 100%;
        height: 100%;
        background: #232323;
        border-radius: 10px;
      }

      .button-11::after {
        transform: translate(10px, 10px);
        width: 35px;
        height: 35px;
        background: #ffffff15;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-radius: 50px;
      }

      .button-11:hover::before {
        transform: translate(5%, 20%);
        width: 110%;
        height: 110%;
      }

      .button-11:hover::after {
        border-radius: 10px;
        transform: translate(0, 0);
        width: 100%;
        height: 100%;
      }

      .button-11:active::after {
        transition: 0s;
        transform: translate(0, 5%);
      }
    </style>

    <button class="button-11">
      Hover Me
    </button>

- type: component
  credit: Temani Afif
  content: >-
    <style>
      .button-12 {
        --b: 3px; /* border thickness */
        --s: .45em; /* size of the corner */
        --color: #fff;
        --p: var(--s);
        position: relative;
        height: 45px;
        width: 130px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        font-weight: 800;
        text-transform: uppercase;
        color: var(--color);
        background:
          conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
          var(--p) var(--p) / calc(100% - var(--b) - 2 * var(--p)) calc(100% - var(--b) - 2 * var(--p));
        border: none;
        outline: var(--b) solid #0000;
        outline-offset: .6em;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        transition: .3s linear, color 0s, background-color 0s;
      }

      .button-12:hover,
      .button-12:focus-visible{
        --p: 0px;
        outline-color: var(--color);
        outline-offset: .05em;
      }

      .button-12:active {
        color: #373B44;
        background: var(--color);
      }
    </style>

    <button class="button-12">
      Hover Me
    </button>

