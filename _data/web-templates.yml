    <style>
      .tb6 {
        position: relative;
        height: 45px;
        width: 130px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #18181a;
        font-size: 14px;
        font-weight: 800;
        text-transform: uppercase;
        background-color: #fff;
        border: 1px solid #18181a;
        overflow: hidden;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .tb6 span:first-child {
        position: relative;
        z-index: 10;
        transition: color 400ms cubic-bezier(0.48, 0, 0.12, 1);
      }

      .tb6 span:last-child {
        position: absolute;
        height: 45px;
        width: 130px;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 50%;
        bottom: 0;
        left: 50%;
        color: #fff;
        opacity: 0;
        transform: translateY(225%) translateX(-50%);
        z-index: 100;
        transition: all 350ms cubic-bezier(0.48, 0, 0.12, 1);
      }

      .tb6:after {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        bottom: -50%;
        left: 0;
        background-color: #000;
        transform-origin: bottom center;
        transform: skewY(9.3deg) scaleY(0);
        z-index: 50;
        transition: transform 400ms cubic-bezier(0.48, 0, 0.12, 1);
      }

      .tb6:hover:after {
        transform-origin: bottom center;
        transform: skewY(9.3deg) scaleY(2);
      }

      .tb6:hover span:last-child {
        transform: translateX(-50%) translateY(-50%);
        opacity: 1;
        transition: all 500ms cubic-bezier(0.48, 0, 0.12, 1);
      }
    </style>

    <button class="tb6">
      <span class="text">Hover Me</span>
      <span>Hovered</span>
    </button>

