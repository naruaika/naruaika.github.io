- type: component
  credit: https://codepen.io/Danil89/pen/MzrEdX
  content: >-
    <style>
      .button-1 {
        position: relative;
        height: 45px;
        width: 130px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        font-weight: 800;
        text-transform: uppercase;
        color: #000;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.6);
        border-radius: 50px;
        cursor: pointer;
      }

      .button-1:hover {
        animation: rotate-button-1 0.7s ease-in-out both;
      }

      .button-1:hover span {
        animation: storm-button-1 0.7s ease-in-out both;
        animation-delay: 0.06s;
      }

      @keyframes rotate-button-1 {
        0% { transform: rotate(0deg) translate3d(0, 0, 0); }
        25% { transform: rotate(3deg) translate3d(0, 0, 0); }
        50% { transform: rotate(-3deg) translate3d(0, 0, 0); }
        75% { transform: rotate(1deg) translate3d(0, 0, 0); }
        100% { transform: rotate(0deg) translate3d(0, 0, 0); }
      }

      @keyframes storm-button-1 {
        0% { transform: translate3d(0, 0, 0) translateZ(0); }
        25% { transform: translate3d(4px, 0, 0) translateZ(0); }
        50% { transform: translate3d(-3px, 0, 0) translateZ(0); }
        75% { transform: translate3d(2px, 0, 0) translateZ(0); }
        100% { transform: translate3d(0, 0, 0) translateZ(0); }
      }
    </style>

    <button class="button-1">
      <span>Hover Me</span>
    </button>

