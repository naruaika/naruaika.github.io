<main>
    <div class="container">
        <div id="html-editor" class="editor"></div>
        <div id="css-editor" class="editor"></div>
        <iframe id="previewer" frameborder="0"></iframe>
    </div>
</main>

<script
    src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"
    integrity="sha512-ZG31AN9z/CQD1YDDAK4RUAvogwbJHv6bHrumrnMLzdCrVu4HeAqrUX7Jsal/cbUwXGfaMUNmQU04tQ8XXl5Znw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
></script>
<script>
    require.config({ paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs" } });
    require(["vs/editor/editor.main"], function () {
        const runner = document.getElementById("runner");
        const previewer = document.getElementById("previewer");
        const htmlEditor = monaco.editor.create(document.getElementById("html-editor"), {
            value:
`<p>
    The brown fox jumps over the lazy dog.
</p>`,
            language: "html",
            theme: "vs-dark",
            minimap: { enabled: false },
            automaticLayout: true,
        });
        const cssEditor = monaco.editor.create(document.getElementById("css-editor"), {
            value:
`body {
    margin: 0;
    padding: 20px;
}
p {
    margin: 0;
    font-size: 2rem;
    line-height: 1.25;
    font-weight: 800;
}`,
            language: "css",
            theme: "vs-dark",
            minimap: { enabled: false },
            automaticLayout: true,
        });
        let reloadTimeout = null;
        const reloadPreview = () => {
            const htmlContent = htmlEditor.getValue();
            const cssContent = cssEditor.getValue();
            previewer.src = "about:blank";
            previewer.contentWindow.document.open();
            previewer.contentWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Preview</title>
                </head>
                <body>
                    <style>${cssContent}</style>
                    ${htmlContent}
                </body>
                </html>
            `);
            previewer.contentWindow.document.close();
            reloadTimeout = null;
        }
        const requestToReloadPreview = () => {
            if (reloadTimeout !== null) {
                clearTimeout(reloadTimeout);
            }
            reloadTimeout = setTimeout(reloadPreview, 1000);
        }
        htmlEditor.onDidChangeModelContent(() => requestToReloadPreview());
        cssEditor.onDidChangeModelContent(() => requestToReloadPreview());
        reloadPreview();
    });
</script>
