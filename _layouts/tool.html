            overflow: auto;
            scroll-behavior: smooth;

                height: 14px;
            }
            &::-webkit-scrollbar-corner {

            &::-webkit-scrollbar-thumb:active {
                background-color: #666;
            }
            &::-webkit-scrollbar-track {
                background-color: #222;
            }
            &::-webkit-resizer {
                appearance: none;
            }
        }
