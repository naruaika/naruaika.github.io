---
layout: tool
title: CSS Editor
permalink: /tool/editor
---
<style>
    main {
        display: flex;
        min-height: calc(100vh - 33px);

        > .row {
            flex: 1;
            padding: 1rem;
            display: grid;
            grid-template-columns: minmax(200px, 1fr) repeat(11, 1fr);
            gap: 4px;

            > .column {
                grid-column: 2 / span 11;
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
        }

        .title {
            box-sizing: border-box;
            height: 30px;
            padding: 0.4rem 0.6rem;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
            background-color: #111;
            text-transform: uppercase;
        }

        #templates {
            position: absolute;
            inset: 0;
            top: calc(0px + 30px + 4px);
            display: flex;
            flex-direction: column;
            gap: 2px;
            background-color: #000;
            font-size: 0.8rem;
            overflow-x: hidden;
            overflow-y: auto;

            .category {
                box-sizing: border-box;
                position: sticky;
                top: 0;
                left: 0;
                padding: 0.4rem 0.6rem;
                display: flex;
                align-items: center;
                background-color: #1A1A1A;
                z-index: 1;
            }

            .component {
                position: relative;
                box-sizing: border-box;
                padding: 0.4rem 0.6rem;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #1A1A1A;
                aspect-ratio: 2 / 1;
                z-index: 0;
                cursor: pointer;

                &:hover {
                    background-color: #111;
                }
            }
        }

        #tabs {
            height: 30px;
            display: flex;
            gap: 4px;
            font-size: 0.8rem;
            background-color: #111;
            overflow-x: auto;
            scrollbar-width: none;

            &::-webkit-scrollbar {
                display: none;
            }

            .tab {
                box-sizing: border-box;
                padding: 0.4rem 0.6rem;
                padding-right: 0.4rem;
                display: flex;
                align-items: center;
                gap: 0.4rem;
                color: #AAA;
                white-space: nowrap;
                user-select: none;
                cursor: pointer;

                &.active {
                    background-color: #1E1E1E;
                    color: #FFF;
                }

                .close {
                    box-sizing: border-box;
                    font-size: 0.6rem;
                    font-weight: 600;
                    padding: 1px;
                    width: 16px;
                    height: 16px;
                    display: flex;
                    justify-content: center;
                    align-items: center;

                    &:hover {
                        background-color: #444;
                    }
                }
            }
        }

        #workspace {
            box-sizing: border-box;
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;

            > * {
                min-height: 200px;
            }

            #viewer {
                grid-column: 2;
                grid-row: 1 / span 2;
                background-color: #1A1A1A;
                width: 100%;
                height: 100%;
                border: 0;
            }
        }
    }

    @media (width < 720px) {
        main {
            padding: 0;

            > .row {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 2rem;

                > * {
                    min-height: 200px;
                }

                > .column {
                    grid-column: 1;
                    grid-row: 2;
                }
            }

            #templates {
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;

                .category {
                    writing-mode: vertical-lr;
                }
            }

            #workspace  {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 2rem;

                #viewer {
                    grid-column: 1;
                    grid-row: 1;
                }
            }
        }
    }
</style>

<main>
    <div class="row">
        <div style="position:relative">
            <div class="title">Explorer</div>
            <div id="templates" class="scrollable">
                {% for item in site.data.web-templates %}
                    <div class="{{ item.type }}" onclick="loadTemplate(event)">
                        {{ item.content }}
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="column">
            <div id="tabs">
                <div id="tab-1" class="tab active">Untitled-1<span class="close">&#x2715;</span></div>
                <div id="tab-2" class="tab">Untitled-2<span class="close">&#x2715;</span></div>
            </div>
            <div id="workspace">
                <div id="html-editor" class="editor"></div>
                <div id="css-editor" class="editor"></div>
                <iframe id="viewer" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</main>

<script
    src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"
    integrity="sha512-ZG31AN9z/CQD1YDDAK4RUAvogwbJHv6bHrumrnMLzdCrVu4HeAqrUX7Jsal/cbUwXGfaMUNmQU04tQ8XXl5Znw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
></script>
<script>
    const viewer = document.getElementById("viewer");
    let htmlEditor;
    let cssEditor;
    let reloadTimeout = null;

    const reloadPreview = () => {
        viewer.src = "about:blank";
        viewer.contentWindow.document.open();
        viewer.contentWindow.document.write(`
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Preview</title>
            </head>
            <body>
                <style>${cssEditor.getValue()}</style>
                ${htmlEditor.getValue()}
            </body>
            </html>
        `);
        viewer.contentWindow.document.close();
        reloadTimeout = null;
    }

    const requestToReloadViewer = () => {
        if (reloadTimeout !== null) {
            clearTimeout(reloadTimeout);
        }
        reloadTimeout = setTimeout(reloadPreview, 1000 / 60);
    }

    const loadTemplate = (event) => {
        const target = event.currentTarget;
        const css = target.children[0].textContent;
        const html = target.children[1].outerHTML;
        cssEditor.setValue(cssEditor.getValue() + css + "\n");
        htmlEditor.setValue(htmlEditor.getValue() + html + "\n");
    }

    require.config({ paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs" } });
    require(["vs/editor/editor.main"], () => {
        htmlEditor = monaco.editor.create(document.getElementById("html-editor"), {
            value:
`<p>
    The brown fox jumps over the lazy dog.
</p>
`,
            language: "html",
            theme: "vs-dark",
            minimap: { enabled: false },
            automaticLayout: true,
            scrollBeyondLastLine: false,
        });
        cssEditor = monaco.editor.create(document.getElementById("css-editor"), {
            value:
`body {
    margin: 0;
    padding: 20px;
}

p {
    margin: 0;
    font-size: 2rem;
    font-weight: 800;
    line-height: 1.25;
    color: #FFF;
}

button {
    margin: 2rem 0;
}

`,
            language: "css",
            theme: "vs-dark",
            minimap: { enabled: false },
            automaticLayout: true,
            scrollBeyondLastLine: false,
        });
        htmlEditor.onDidChangeModelContent(() => requestToReloadViewer());
        cssEditor.onDidChangeModelContent(() => requestToReloadViewer());
        htmlEditor.setPosition({ lineNumber: 4, column: 1, });
        cssEditor.setPosition({ lineNumber: 14, column: 1, });
        htmlEditor.focus();
        reloadPreview();
    });
</script>
