<nav id="navigation-bar">
    <img class="icon" src="/assets/images/favicon-invert-50x50.png" alt="">
    <div class="menu">
        {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page.url == item.link %} class="selected" {% endif %}>
                {{ item.name }}
            </a>
        {% endfor %}
    </div>
</nav>
