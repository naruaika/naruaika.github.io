<footer id="footer">
    <div translate="no">
        &copy;<span id="copyright-year">{{ site.time | date: "%Y" }}</span> Naufan Rusyda Faikar (@naruaika)
    </div>
    <script>
        document.getElementById("copyright-year").textContent = new Date().getFullYear();
    </script>

    <div class="menu">
        {%- assign page_url = page.url | relative_url | replace: '/', ' ' | split: ' ' | first | prepend: '/' | append: '/' | replace: '//', '/' -%}
        {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page_url == item.link %} class="selected" {% endif %}>
                {{ item.name }}
            </a>
        {% endfor %}
    </div>
</footer>
